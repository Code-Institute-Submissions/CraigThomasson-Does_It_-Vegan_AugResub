{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <h1>Approve review</h1>
            <div class="col">
                <div class="card">
                    <h2>{{review.title|striptags}}</h2>
                    <p>reviewd by:{{review.posted_by|striptags}}</p>
                    <p>body: {{review.body|striptags}}</p>
                    <form method="post">
                        {% csrf_token %}{{form|crispy}}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                   
                </div>
            </div>
    </div>
</div>


{% endblock %}
