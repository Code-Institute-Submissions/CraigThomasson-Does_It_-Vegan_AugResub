{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <h1>Approve review</h1>
            <div class="col">
                <div class="card">
                    <h2>{{review.title|striptags}}</h2>
                    <p>reviewd by:{{review.posted_by|striptags}}</p>
                    <p>body: {{review.body|striptags}}</p>
                    <p>Click bellow to approve review</p>
                    <a href="{% url 'home' %}"><button type="button" class="btn btn-primary">Manage review</button></a>
                </div>
            </div>
    </div>
</div>


{% endblock %}
