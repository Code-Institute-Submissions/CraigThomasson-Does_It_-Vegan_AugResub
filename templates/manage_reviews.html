{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <h1>Manage reviews</h1>
        {% for review in reviews %}
            {% if not review.approved %}
                <div class="col">
                    <div class="card">
                        <h2>{{ review.name}}</h2>
                        <p>Click bellow to approve review</p>
                        <a href="{% url 'home' %}"><button type="button" class="btn btn-primary">Manage reviews</button></a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}

    </div>
</div>


{% endblock %}
