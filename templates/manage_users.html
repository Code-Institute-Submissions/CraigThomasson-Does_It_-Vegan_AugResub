{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <h1>Manage users</h1>
        <h1>User List</h1>
        <ul>
        {% for user in object_list %}
            {% if not user.is_staff and not user.has_group %}
                <li>{{ user.username }} <a href="{% url 'user_confirm_delete' user.pk %}"><button type="button" class="btn btn-primary">Delete</button></a></li>
            {% endif %}
        {% endfor %}
        </ul>

    </div>
</div>


{% endblock %}
