{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>add dish for {{ restaurant.name }}</h2>
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <button type="submit" class="btn btn-primary">add dish</button>
</form>
<div>
    <pre>{% filter force_escape %}{% debug %}{% endfilter %}</pre>
</div>

{% endblock %}
