{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>add dish for {{ restaurant.name }}</h2>
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <a href="{% url 'restaurant_detail' restaurant.pk %}"><button type="submit" class="btn btn-primary">add dish</button></a>
</form>

{% endblock %}
