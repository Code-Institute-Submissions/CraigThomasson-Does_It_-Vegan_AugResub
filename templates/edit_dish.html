{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if user == dish.posted_by %}
<h2>Edit dish</h2>
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <button type="submit" class="btn btn-primary">Edit dish</button>
</form>
{% else %}
<div class="container">
    <div class="row">
        <h1>original poster only</h1>
        <div class="col">
            <div class="card">
                <h2>Access denied</h2>
                <p>you mus be the original poster to edit this dish</p>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
